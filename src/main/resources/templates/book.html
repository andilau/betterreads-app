<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Book Details</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="description" content=""/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<h1>Hello, world!</h1>
<section class="content">
    <div class="card">
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="${coverUrl}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title display-5" th:text="${book.name}">Book name</h5>
                    <p class="card-text" th:text="${book.authorNames}">Author name</p>
                    <p class="card-text" th:text="${book.description}">Book description.</p>
                    <p class="card-text" th:text="${book.publishedDate}">Published date</p>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
